<!DOCTYPE html>
<html>
  <head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled>
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLastDigit()">&#8592;</button>
      <button onclick="addOperator('/')">&#247;</button>
      <button onclick="addNumber('7')">7</button>
      <button onclick="addNumber('8')">8</button>
      <button onclick="addNumber('9')">9</button>
      <button onclick="addOperator('*')">&times;</button>
      <button onclick="addNumber('4')">4</button>
      <button onclick="addNumber('5')">5</button>
      <button onclick="addNumber('6')">6</button>
      <button onclick="addOperator('-')">-</button>
      <button onclick="addNumber('1')">1</button>
      <button onclick="addNumber('2')">2</button>
      <button onclick="addNumber('3')">3</button>
      <button onclick="addOperator('+')">+</button>
      <button onclick="addNumber('0')">0</button>
      <button onclick="addDecimal('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="addFunction('Math.sin(')">sin</button>
      <button onclick="addFunction('Math.cos(')">cos</button>
      <button onclick="addFunction('Math.tan(')">tan</button>
      <button onclick="addFunction('Math.sqrt(')">sqrt</button>
      <button onclick="addFunction('Math.log(')">log</button>
      <button onclick="addFunction('Math.exp(')">exp</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
